<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <section>
        <h1>1만 시간의 법칙</h1>
        <img src="./images/title.svg" alt="" />
        <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
      </section>
    </header>
    <main>
      <section class="intro-section">
        <p>"</p>
        <h2>
          1만 시간의 법칙은 어떤 분야의 전문가가 되기 위해서는 최소한 1만 시간의
          훈련이 필요하다는 법칙이다.
        </h2>
        <p>"</p>
      </section>
      <section class="calculator-section">
        <form method="post" action="">
          <div class="input-field-1">
            <p>나는</p>
            <label for="purpose"></label>
            <input type="text" placeholder="예)프로그래밍" id="purpose" />
            <p>
              전문가가 될 것이다. <br />
              그래서 앞으로 매일 하루에
            </p>
            <label for="hour"></label>
            <input type="text" placeholder="예)5시간" id="hour" />
            <p>시간씩 훈련할 것이다.</p>
          </div>
          <button class="calc-btn">
            <span>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</span>
          </button>
          <div class="result-section">
            <p>당신은</p>
            <span>프로그래밍</span>
            <p>전문가가 되기 위해서</p>
            <p>대략</p>
            <span>5110</span>
            <p>일 이상 훈련하셔야 합니다:)</p>
          </div>
        </form>
      </section>
      <section class="action-section">
        <button class="go-study-btn">훈련하러 가기 GO! GO!</button>
        <button class="share-btn">공유하기</button>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <section id="title-wrap" class="hero-section">
        <h1>1만 시간의 법칙</h1>
        <div class="title-img-wrap">
          <img
            src="./images/title.png"
            alt="1만시간의 법칙 타이틀"
            class="title-img"
          />
        </div>

        <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</ㅔ>
      </section>
    </header>
    <main>
      <section class="intro-section">
        <!-- <img src="./images/quotes.png" alt="" /> -->
        <h2>
          <strong>1만 시간의 법칙</strong>은 <br />
          어떤 분야의 전문가가 되기 위해서는 <br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </h2>
      </section>
      <section class="calculator-section">
        <h3>목표와 소요시간 계산하기</h3>
        <form method="post">
          <label for="purpose">
            나는
            <input
              type="text"
              placeholder="예)프로그래밍"
              id="purpose"
              class="input-purpose"
            />
            전문가가 될 것이다.</label
          >
          <!-- <p>그래서 앞으로 매일 하루에</p> -->
          <label for="hour">
            그래서 앞으로 매일 하루에
            <input
              type="text"
              placeholder="예)5시간"
              id="hour"
              class="input-hour"
            />
            시간씩 훈련할 것이다.
          </label>
          <div class="calc-btn-wrap clearfix">
            <button class="calc-btn">
              <span>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</span>
            </button>
            <img src="./images/click.png" alt="클릭" class="click-icon" />
          </div>
          <div class="result-section">
            <p>
              당신은 <output>프로그래밍</output> 전문가가 되기 위해서 <br />
              대략 <output>5110</output> 일 이상 훈련하셔야 합니다:)
            </p>
          </div>
        </form>
      </section>
      <section class="action-section">
        <h3>훈련 신청 및 공유하기</h3>
        <button class="go-study-btn">훈련하러 가기 GO! GO!</button>
        <button class="share-btn">공유하기</button>
      </section>
      <aside id="modal" class="gogo-modal">
        <h4>훈련하러 가기 모달 창</h4>
        <div class="cheer-comment">
          <p>화이팅!!</p>
          <p>당신의 꿈을 응원합니다.</p>
        </div>
        <div class="gogo-btn-wrap">
          <button class="gogo-btn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
        </div>
      </aside>
    </main>
    <footer>
      <img src="./images/logo-m.svg" alt="위니브 로고" class="weniv-logo" />
      <p>
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
